<div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-title">
        <h3>Изменить салон</h3>
        <span class="close">&times;</span>
      </div>
      <div class="choices-new" id="salon">

      </div>
    </div>
</div>
<script>
  function RenderTab() {
    $.ajax({
        url: "{% url 'get_salon_form' %}",
        type: 'GET',
        success: function(data) {
            $('#salon').html(data);
        }
    });
}
RenderTab();
</script>
