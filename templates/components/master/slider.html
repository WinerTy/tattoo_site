<style>
    .mySwiper {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
    }
    .slide {
        background-position: center;
        background-size: cover;
        max-width: 100%;
        max-height: 100%;
    }
    .slide-image {
        width: 300px;
        height: 300px;
        margin: 0 auto;
        overflow: hidden;
        border-radius: 50%;
    }
    .slide-image img {
        border-radius: 50%;
        display: block;
        width: 100%;
    }
    </style>
    
<div class="master-slider">
    <div class="mySwiper">
        <div class="swiper-wrapper">
            {% for slide in slides  %}
                <div class="swiper-slide">
                    <div class="slide">
                        <div class="slide-image">
                            <img src="{{ slide.photo.url }}" />
                        </div>
                        <div class="slide-content">
                            <p>{{ slide.name }}</p>
                            <a href="{% url 'master-info' slide.pk %}" class="btn btn-primary">Подробнее</a>
                        </div>

                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<script>
    var swiper = new Swiper(".mySwiper", {
        autoplay: { delay: 20000, pauseOnMouseEnter: true },
        loop: true,
        coverflowEffect: {
          rotate: 50,
          depth: 0,
          stretch: 0,
          scale: 0.7,
          slideShadows: false
        },
        slidesPerView: 3,
        centeredSlides: true,
        initialSlide: 0,
        breakpoints: {
          320: {
            slidesPerView: 1,
          },
          768: {
            slidesPerView: 3,
          },
        },
    });
</script>
