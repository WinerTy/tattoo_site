<header>
  <link rel="stylesheet" href="{% static 'css/global/header.css' %}">
  <nav>
    <a href="/"><h1 class="logo">BARAKA</h1></a>
    <ul class="list">
      <li><a href="#" id="openModalBtn">{% if request.session.salon.name %}{{request.session.salon.name}}{% else %}Выберите салон{% endif %}</a></li>

    </ul>
    <button class="menu" onclick="toggleMenu()">Menu</button>
  </nav>

<script>
  function toggleMenu() {
    var list = document.querySelector('.list');
    list.classList.toggle('active');
  }
</script>
