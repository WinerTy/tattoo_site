<div id="register" class="tabcontent">
</div>
<script>
  function RenderTab() {
    $.ajax({
        url: "{% url 'get_register_form' %}",
        type: 'GET',
        success: function(data) {
            $('#register').html(data);
        }
    });
}
RenderTab();
</script>
<style>
  @media screen and (max-width: 600px) {
    .modal-register {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
  }
</style>
