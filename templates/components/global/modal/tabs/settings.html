{% load static %}
<div id="settings" class="tabcontent ">
    <h2>Настройки</h2>
    <div class="tab-content settings-form" id="settings-form">
    </div>
  </div>
<script src="{% static 'js/admin.js' %}"></script>
<script>
    function RenderTab() {
        $.ajax({
            url: "{% url 'get_settings_form' %}",
            type: 'GET',
            success: function(data) {
                $('#settings-form').html(data);
            }
        });
    }
    RenderTab();
</script>
<style>
    .settings-form {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>
