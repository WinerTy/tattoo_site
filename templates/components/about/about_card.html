<style>
    .about-container {
      display: flex;
      flex-wrap: wrap;
  }
  
  .about-info {
      width: 100%;
      height: 500px;
      display: flex;
      flex-direction: row;
      align-items: center;
  }
  
  .about-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
  }
  
  .about-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
  }
  
  .about-image img {
    max-height: 500px;
    width: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
    border-radius: 30px;
  }
  
  .about-image:hover img {
    transform: scale(1.1);
  }

  .about-info:nth-child(even) {
      flex-direction: row-reverse;
  }
  @media screen and (max-width: 600px) {
    .about-info {
      flex-direction: column !important;
      height: max-content;
    }
    .about-container {
      flex-direction: column !important;
      gap:30px
    }
    .about-image:hover img {
      transform: scale(1);
    }
  }
</style>
<div class="about-container">
    {% for about in data %}
    <div class="about-info">
      <div class="about-image">
        <img src="{{ about.image.url }}" alt="">
      </div>
      <div class="about-content">
        <h1 class="sub-title">{{ about.title }}</h1>
        <div class="text">{{ about.description|safe }}</div>
      </div>
    </div>
    {% endfor %}
</div>
