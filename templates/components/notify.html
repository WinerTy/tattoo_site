{% load del %}
{% if message %}
<div id="notify-message" class="notify-message">
    {{ message }}
</div>
<script>
    window.onload = function() {
        setTimeout(function() {
            document.getElementById('notify-message').style.display = 'none';
            {% delete_session_variable 'message' %}
        }, 30000);
    };
</script>
{% endif %}
